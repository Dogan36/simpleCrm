<mat-drawer-container class="mat-drawer-container"  autosize>
  <mat-drawer [opened]="true" #drawer class="sidenav" mode="side">
    <div class="logoContainer"><img src="./assets/img/logo.png" alt=""></div>
 <ul class="menuItem">
  <li routerLink="/dashboard"><mat-icon>dashboard</mat-icon>Dashboard</li>
  <li routerLink="/user"><mat-icon>support_agent</mat-icon>Account Manager</li>
  <li routerLink="/customer"><mat-icon>store</mat-icon>Customer</li>
  <li routerLink="/sales"><mat-icon>paid</mat-icon>Sales</li>
  <li routerLink="/events"><mat-icon>event</mat-icon>Events</li>
 </ul>
  </mat-drawer>
 
  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
          <mat-icon class="menuIcon" (click)="drawer.toggle()">menu</mat-icon>
        <span>Custom Toolbar</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="routerContainer">
    <router-outlet></router-outlet>
  </div>
  </div>

</mat-drawer-container>
