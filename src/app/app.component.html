<mat-drawer-container class="mat-drawer-container"  autosize>
  <mat-drawer [opened]="true" #drawer class="sidenav" mode="side">
    <div class="logoContainer"><img src="./assets/img/logo.png" alt=""></div>
 <ul class="menuItem">
  <li routerLink="/dashboard"><mat-icon>perm_identity</mat-icon>Dashboard</li>
  <li routerLink="/user"><mat-icon>fact_check</mat-icon>User</li>
 </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
          <mat-icon class="menuIcon" (click)="drawer.toggle()">menu</mat-icon>
        <span>Custom Toolbar</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="routerContainer">
    <router-outlet></router-outlet>
  </div>
  </div>

</mat-drawer-container>
