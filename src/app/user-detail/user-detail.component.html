<mat-card class="userDetailHeader">
    <button [matMenuTriggerFor]="userMenu" mat-icon-button class="pinRightUpperCorner">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
        <button (click)="editUserDetail()" mat-menu-item>
            <span>Edit</span>
        </button>
    </mat-menu>
    <img src="./assets/img/avatar.png" alt="">
    <div class="userDetails">
        <h2>{{user.firstName}} {{user.lastName}}</h2>
        <p>{{user.email}}</p>
    </div>

</mat-card>

<mat-card class="mt-32 userAddress">
    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{user.address }} <br>
        {{user.zipcode }} {{user.city }}
    </mat-card-content>
    <button [matMenuTriggerFor]="menu" mat-icon-button class="pinRightUpperCorner">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button (click)="editUserAddress()" mat-menu-item>
            <span>Edit</span>
        </button>
    </mat-menu>
</mat-card>
