<div class="padding16">
    @if(loading){
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    }
    <h1 mat-dialog-title>Edit Customer</h1>
    <div mat-dialog-content>
        <mat-form-field appearance="outline" class="fullWidth">
            <mat-label>Company</mat-label>
            <input [disabled]="loading" [(ngModel)]="customer.company" matInput>
        </mat-form-field>
        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>First Name</mat-label>
                <input [disabled]="loading" [(ngModel)]="customer.firstName" matInput>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input [disabled]="loading" [(ngModel)]="customer.lastName" matInput>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="fullWidth">
                <mat-label>E-mail</mat-label>
                <input [disabled]="loading" [(ngModel)]="customer.email" matInput>
            </mat-form-field>

        </div>
       
      
       
    </div>
    <div mat-dialog-actions>
        <button [disabled]="loading" mat-button (click)="dialogRef.close()">Cancel</button>
        <button [disabled]="loading" mat-button (click)="saveCustomer()" cdkFocus Initial>Save</button>
    </div>
</div>
