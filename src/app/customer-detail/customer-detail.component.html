<mat-card class="userDetailHeader">
    <button [matMenuTriggerFor]="userMenu" mat-icon-button class="pinRightUpperCorner">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
        <button (click)="editCustomerDetail()" mat-menu-item>
            <span>Edit</span>
        </button>
    </mat-menu>
    <img src="./assets/img/avatar.png" alt="">
    <div class="userDetails">
        <h1>{{customer.company}}</h1>
        <h2>{{customer.firstName}} {{customer.lastName}}</h2>
        <p>{{customer.email}}</p>
    </div>

</mat-card>

<mat-card class="mt-32 userAddress">
    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{customer.address }} <br>
        {{customer.zipcode }} {{customer.city }}
    </mat-card-content>
    <button [matMenuTriggerFor]="menu" mat-icon-button class="pinRightUpperCorner">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button (click)="editCustomerAddress()" mat-menu-item>
            <span>Edit</span>
        </button>
    </mat-menu>
</mat-card>
