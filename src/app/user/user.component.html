<mat-card>
    <table class="userTable">
        <tr>
            <th>Name</th>
            <th>E-Mail</th>
            <th>City</th>
        </tr>
        @for (user of users; track user.id) {
           
            
        <tr routerLink='/user/{{ user.id }}'>
            <td>{{ user.firstName }} {{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.city }}</td>
        </tr>
    }
    </table>
</mat-card>

<button (click)="openDialog()" class="addUserButton" mat-fab color="primary" matTooltip="Add User"
    matTooltipPosition="above">
    <mat-icon>add</mat-icon>
</button>
